<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo de Cálculo Mental</title>
    <!-- Librería para los gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .hidden {
            display: none;
        }
        #game-container, #menu {
            width: 300px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #feedback {
            margin-top: 10px;
            font-weight: bold;
            min-height: 1.2em;
        }
        .correct { color: green; }
        .incorrect { color: red; }
        #progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 10px;
        }
        #progress-bar-fill {
            height: 20px;
            width: 0%;
            background-color: #4caf50;
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }
        /* --- NUEVOS Estilos para el Modal de Gráficos --- */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 700px;
            border-radius: 10px;
            position: relative;
        }
        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Pantalla de Login -->
        <div id="login-screen">
            <h2>Bienvenida al Dojo</h2>
            <input type="text" id="username-input" placeholder="Escribe tu nombre">
            <button id="login-btn">Entrar</button>
        </div>

        <!-- Pantalla Principal -->
        <div id="main-screen" class="hidden">
            <div id="menu">
                <h2>Dojo de Cálculo Mental</h2>
                <p>Hola, <span id="username-display"></span></p>
                <select id="operation-select">
                    <option value="suma">Sumas</option>
                    <option value="resta">Restas</option>
                    <option value="multiplicacion">Multiplicaciones</option>
                    <option value="division">Divisiones</option>
                </select>
                <button id="start-btn">Empezar Sesión Normal</button>
                <!-- ¡NUEVO! -->
                <button id="review-btn" style="background-color: #28a745;">Iniciar Sesión de Repaso</button>
                <!-- ¡NUEVO! -->
                <button id="show-challenges-btn" style="background-color: #ffc107; color: black;">Ver mis 10 Retos</button>
                <button id="logout-btn" style="background-color: #6c757d;">Salir</button>
            </div>

            <div id="game-container" class="hidden">
                <h2 id="operation-title"></h2>
                <div id="question" style="font-size: 2.5em; margin: 20px 0;"></div>
                <input type="number" id="answer" autocomplete="off">
                <div id="feedback"></div>
                <div id="progress-bar">
                    <div id="progress-bar-fill"></div>
                </div>
            </div>
        </div>

        <!-- ¡NUEVO! Modal para el gráfico de errores -->
        <div id="challenges-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h3>Mis Retos Más Frecuentes</h3>
                <canvas id="challenges-chart"></canvas>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- ¡CRÍTICO! Pega aquí la nueva URL de tu Google Apps Script ---
            const scriptURL = 'https://script.google.com/macros/s/AKfycbw87b4TWw2TbLXAXN79yVq9wDrskJn9BZPNZSuj1mlARH7YGtOgAc7hFfeR0sdDgGeC/exec';

            // --- Selectores del DOM ---
            const loginScreen = document.getElementById('login-screen');
            const mainScreen = document.getElementById('main-screen');
            const usernameInput = document.getElementById('username-input');
            const loginBtn = document.getElementById('login-btn');
            const usernameDisplay = document.getElementById('username-display');
            const startBtn = document.getElementById('start-btn');
            const reviewBtn = document.getElementById('review-btn');
            const showChallengesBtn = document.getElementById('show-challenges-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const gameContainer = document.getElementById('game-container');
            const menu = document.getElementById('menu');
            const questionEl = document.getElementById('question');
            const operationTitle = document.getElementById('operation-title');
            const answerInput = document.getElementById('answer');
            const feedbackEl = document.getElementById('feedback');
            const progressBar = document.getElementById('progress-bar-fill');
            const challengesModal = document.getElementById('challenges-modal');
            const closeButton = document.querySelector('.close-button');

            // --- Estado del Juego ---
            let currentUser = localStorage.getItem('dojo_username');
            let gameState = {};
            let currentOperation = {};
            let chartInstance = null; // Para la instancia del gráfico

            // --- Inicialización ---
            if (currentUser) {
                showMainScreen();
            }

            // --- Event Listeners ---
            const handleLogin = () => {
                const username = usernameInput.value.trim();
                if (username) {
                    currentUser = username;
                    localStorage.setItem('dojo_username', currentUser);
                    showMainScreen();
                }
            };
            loginBtn.addEventListener('click', handleLogin);
            usernameInput.addEventListener('keydown', (e) => e.key === 'Enter' && handleLogin());

            logoutBtn.addEventListener('click', () => {
                currentUser = null;
                localStorage.removeItem('dojo_username');
                loginScreen.classList.remove('hidden');
                mainScreen.classList.add('hidden');
            });

            startBtn.addEventListener('click', () => {
                const selectedOperation = document.getElementById('operation-select').value;
                iniciarSesionNormal(selectedOperation);
            });
            
            reviewBtn.addEventListener('click', iniciarModoRepaso);
            showChallengesBtn.addEventListener('click', mostrarGraficoErrores);
            closeButton.addEventListener('click', () => challengesModal.classList.add('hidden'));
            window.addEventListener('click', (e) => (e.target == challengesModal) && challengesModal.classList.add('hidden'));

            answerInput.addEventListener('keydown', (e) => (e.key === 'Enter') && comprobarRespuesta());
            
            // --- FASE 1: Registro de errores ---
            function registrarError(operacion, tipo) {
                const data = { action: 'registerError', username: currentUser, operacion, tipo };
                // Usamos 'sendBeacon' si es posible para un envío más fiable al cerrar la página
                if (navigator.sendBeacon) {
                     const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
                     navigator.sendBeacon(scriptURL, blob);
                } else {
                    fetch(scriptURL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify(data),
                        headers: { 'Content-Type': 'application/json' }
                    }).catch(error => console.error('Error en fetch al registrar error:', error));
                }
            }
            
            // --- FASE 2: Visualización de errores ---
            async function obtenerErrores() {
                const url = new URL(scriptURL);
                url.searchParams.append('action', 'getErrors');
                url.searchParams.append('username', currentUser);
                try {
                    const response = await fetch(url);
                    const result = await response.json();
                    return (result.status === 'success') ? result.data : [];
                } catch (error) {
                    console.error('Error de red al obtener errores:', error);
                    return [];
                }
            }

            async function mostrarGraficoErrores() {
                const errores = await obtenerErrores();
                if (errores.length === 0) {
                    alert("¡Felicidades! No hay errores registrados para mostrar.");
                    return;
                }

                const top10 = errores.slice(0, 10).reverse();
                const labels = top10.map(e => e.operacion);
                const data = top10.map(e => e.fallos);

                challengesModal.classList.remove('hidden');
                const ctx = document.getElementById('challenges-chart').getContext('2d');
                
                if (chartInstance) chartInstance.destroy(); // Limpiar gráfico anterior
                
                chartInstance = new Chart(ctx, {
                    type: 'bar',
                    data: { labels, datasets: [{
                        label: 'Número de Fallos', data,
                        backgroundColor: 'rgba(255, 99, 132, 0.6)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]},
                    options: {
                        indexAxis: 'y', // Barras horizontales
                        scales: { x: { beginAtZero: true, ticks: { stepSize: 1 } } }, // Eje X empieza en 0 y va de 1 en 1
                        responsive: true, maintainAspectRatio: false,
                        plugins: { legend: { display: false }, title: { display: false } }
                    }
                });
            }

            // --- FASE 3: Modo de repaso inteligente ---
            async function iniciarModoRepaso() {
                const errores = await obtenerErrores();
                if (errores.length === 0) {
                    alert("¡No hay errores que repasar! Empezando una sesión normal de sumas.");
                    iniciarSesionNormal('suma');
                    return;
                }

                const TOTAL_PREGUNTAS = 20;
                const NUM_PREGUNTAS_DIFICILES = Math.ceil(TOTAL_PREGUNTAS * 0.7);
                const NUM_PREGUNTAS_REFUERZO = TOTAL_PREGUNTAS - NUM_PREGUNTAS_DIFICILES;
                let preguntasRepaso = [];

                const listaPonderada = errores.flatMap(error => Array(error.fallos).fill(error));
                for (let i = 0; i < NUM_PREGUNTAS_DIFICILES && listaPonderada.length > 0; i++) {
                    const randomIndex = Math.floor(Math.random() * listaPonderada.length);
                    preguntasRepaso.push(listaPonderada[randomIndex]);
                }
                for (let i = 0; i < NUM_PREGUNTAS_REFUERZO; i++) {
                    const num1 = Math.floor(Math.random() * 5) + 1, num2 = Math.floor(Math.random() * 5) + 1;
                    preguntasRepaso.push({ operacion: `${num1}+${num2}`, tipo: 'suma' });
                }
                
                shuffleArray(preguntasRepaso);

                gameState = { isReviewMode: true, questions: preguntasRepaso.slice(0, TOTAL_PREGUNTAS), currentQuestionIndex: 0, aciertos: 0, fallos: 0 };
                operationTitle.textContent = "Sesión de Repaso";
                menu.classList.add('hidden');
                gameContainer.classList.remove('hidden');
                siguientePregunta();
            }

            // --- Lógica del Juego (Original + Modificaciones) ---
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            function showMainScreen() {
                usernameDisplay.textContent = currentUser;
                loginScreen.classList.add('hidden');
                mainScreen.classList.remove('hidden');
                menu.classList.remove('hidden');
                gameContainer.classList.add('hidden');
            }

            function iniciarSesionNormal(tipo) {
                gameState = { isReviewMode: false, type: tipo, level: JSON.parse(localStorage.getItem(`dojo_level_${tipo}_${currentUser}`)) || 1, aciertos: 0, fallos: 0, aciertos_consecutivos: 0, total_preguntas: 20, preguntas_hechas: 0 };
                operationTitle.textContent = tipo.charAt(0).toUpperCase() + tipo.slice(1);
                menu.classList.add('hidden');
                gameContainer.classList.remove('hidden');
                siguientePregunta();
            }
            
            function generarPregunta(tipo, nivel) {
                let num1, num2;
                // CORREGIDO: Se respeta tu lógica original de nivel * 10
                const max_num = (tipo === 'suma' || tipo === 'resta') ? nivel * 10 : 10;
                switch(tipo) {
                    case 'suma':
                        num1 = Math.floor(Math.random() * max_num) + 1; num2 = Math.floor(Math.random() * max_num) + 1;
                        return { text: `${num1} + ${num2}`, answer: num1 + num2, op_str: `${num1}+${num2}`, type: 'suma' };
                    case 'resta':
                        num1 = Math.floor(Math.random() * max_num) + 1; num2 = Math.floor(Math.random() * num1) + 1;
                        return { text: `${num1} - ${num2}`, answer: num1 - num2, op_str: `${num1}-${num2}`, type: 'resta' };
                    case 'multiplicacion':
                        num1 = Math.floor(Math.random() * max_num) + 1; num2 = Math.floor(Math.random() * max_num) + 1;
                        return { text: `${num1} x ${num2}`, answer: num1 * num2, op_str: `${num1}x${num2}`, type: 'multiplicacion' };
                    case 'division':
                        num2 = Math.floor(Math.random() * max_num) + 1; let res = Math.floor(Math.random() * max_num) + 1; num1 = num2 * res;
                        return { text: `${num1} ÷ ${num2}`, answer: res, op_str: `${num1}÷${num2}`, type: 'division' };
                }
            }
            
            function siguientePregunta() {
                const total = gameState.isReviewMode ? gameState.questions.length : gameState.total_preguntas;
                const hechas = gameState.isReviewMode ? gameState.currentQuestionIndex : gameState.preguntas_hechas;

                if (hechas >= total) {
                    finalizarSesion();
                    return;
                }

                if (gameState.isReviewMode) {
                    const qData = gameState.questions[hechas];
                    const op_str = qData.operacion;
                    const text = op_str.replace('x', ' × ').replace('+', ' + ').replace('-', ' – ').replace('÷', ' ÷ ');
                    const answer = Math.round(eval(op_str.replace('x', '*').replace('÷', '/'))); // Se usa eval por simplicidad
                    currentOperation = { text, answer, op_str, type: qData.tipo };
                    gameState.currentQuestionIndex++;
                } else {
                    currentOperation = generarPregunta(gameState.type, gameState.level);
                    gameState.preguntas_hechas++;
                }
                
                questionEl.textContent = currentOperation.text;
                feedbackEl.textContent = '';
                answerInput.value = '';
                answerInput.focus();
                progressBar.style.width = `${(hechas + 1) / total * 100}%`;
            }

            function comprobarRespuesta() {
                if (answerInput.value === '') return;
                const userAnswer = parseInt(answerInput.value, 10);

                if (userAnswer === currentOperation.answer) {
                    feedbackEl.textContent = '¡Correcto!';
                    feedbackEl.className = 'correct';
                    gameState.aciertos++;
                    if (!gameState.isReviewMode) gameState.aciertos_consecutivos++;
                } else {
                    feedbackEl.textContent = `¡Incorrecto! Era ${currentOperation.answer}`;
                    feedbackEl.className = 'incorrect';
                    gameState.fallos++;
                    if (!gameState.isReviewMode) gameState.aciertos_consecutivos = 0;
                    // Llamada clave de la Fase 1
                    registrarError(currentOperation.op_str, currentOperation.type);
                }
                
                // Lógica original de subida de nivel
                if (!gameState.isReviewMode && gameState.aciertos_consecutivos >= 3) {
                    gameState.level++;
                    gameState.aciertos_consecutivos = 0;
                    localStorage.setItem(`dojo_level_${gameState.type}_${currentUser}`, JSON.stringify(gameState.level));
                    feedbackEl.textContent += ' ¡Has subido de nivel!';
                }

                setTimeout(siguientePregunta, 1200);
            }
            
            function finalizarSesion() {
                alert(`Sesión terminada.\nAciertos: ${gameState.aciertos}\nFallos: ${gameState.fallos}`);
                if (!gameState.isReviewMode) {
                    guardarEstadisticas();
                }
                showMainScreen();
            }
            
            // Función refactorizada y mejorada
            function guardarEstadisticas() {
                let stats = { action: 'saveStats', username: currentUser };
                ['suma', 'resta', 'multiplicacion', 'division'].forEach(op => {
                    const isCurrentOp = gameState.type === op;
                    stats[`level_${op}`] = isCurrentOp ? gameState.level : (JSON.parse(localStorage.getItem(`dojo_level_${op}_${currentUser}`)) || 1);
                    stats[`aciertos_${op}`] = isCurrentOp ? gameState.aciertos : 0;
                    stats[`fallos_${op}`] = isCurrentOp ? gameState.fallos : 0;
                });
                
                const data = new Blob([JSON.stringify(stats)], { type: 'application/json' });
                navigator.sendBeacon(scriptURL, data);
            }
        });
    </script>
</body>
</html>
