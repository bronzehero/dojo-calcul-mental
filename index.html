<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dojo de C√†lcul Mental</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --c-pink: #ffafcc;
            --c-blue: #a2d2ff;
            --c-green: #bde0fe;
            --c-purple: #cdb4db;
            --c-dark: #333;
            --c-light: #fff;
            --c-shadow: rgba(100, 100, 150, 0.15);
            --font-main: 'Baloo 2', cursive;
        }

        body {
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            text-align: center;
            padding: 15px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 var(--c-shadow);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 100%;
            max-width: 420px;
        }

        h1, h2 {
            color: var(--c-dark);
            margin-top: 0;
        }
        
        h1 { font-size: 2.5em; }
        h2 { font-size: 2em; }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border: none;
            border-radius: 15px;
            color: var(--c-dark);
            font-size: 1.3em;
            font-family: var(--font-main);
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px 0 var(--c-shadow);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px 0 rgba(100, 100, 150, 0.25);
        }
        
        button:disabled {
            background-color: #cccccc !important;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #btn-multiplicacions { background-color: var(--c-pink); }
        #btn-sumes { background-color: var(--c-blue); }
        #btn-restes { background-color: var(--c-green); }
        #btn-estadistiques { background-color: var(--c-purple); }

        input[type="number"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 1.5em;
            text-align: center;
            font-family: var(--font-main);
            transition: border-color 0.2s;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: var(--c-purple);
        }

        .progress-container {
            width: 100%; background-color: #eee; border-radius: 15px;
            margin: 20px 0; overflow: hidden;
        }

        .progress-bar {
            width: 0%; height: 30px;
            background: linear-gradient(to right, #a2d2ff, #cdb4db);
            text-align: center; line-height: 30px; color: var(--c-dark);
            font-weight: 700; border-radius: 15px; transition: width 0.3s ease;
        }

        .btn-finalitzar { background-color: #ff758f; }
        
        /* Estad√≠stiques */
        .stats-card {
            background: #fff; border-radius: 15px; padding: 15px;
            margin-bottom: 20px; box-shadow: 0 4px 15px 0 var(--c-shadow);
        }
        .stats-card h3 { margin-top: 0; }
        .stats-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; font-size: 1.1em;
        }
        .stat-item { background: #f8f9fa; padding: 10px; border-radius: 10px; }
        .stat-item .value { font-size: 1.5em; font-weight: 700; color: var(--c-purple); }

        #historial-contingut {
            text-align: left; max-height: 200px; overflow-y: auto; border: 1px solid #eee;
            border-radius: 10px; padding: 10px; margin-top: 15px;
        }
        #historial-contingut p { margin: 8px 0; }
        .chart-container {
             margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="menu-principal" class="container">
            <h1>üß† Dojo Mental üß†</h1>
            <button id="btn-multiplicacions">Taules de Multiplicar</button>
            <button id="btn-sumes">Sumes</button>
            <button id="btn-restes">Restes</button>
            <button id="btn-estadistiques">üìä Estad√≠stiques</button>
        </div>

        <div id="pantalla-multiplicacions" class="container" style="display:none;">
            <h2>Taules de Multiplicar</h2>
            <div id="seleccio-taula">
                <p>Tria una taula:</p>
                <input type="number" id="numero-taula" min="1" max="10" inputmode="numeric">
                <button id="btn-iniciar-multiplicacio">A multiplicar!</button>
            </div>
            <div id="joc-multiplicacio" style="display:none;">
                <p id="pregunta-multiplicacio" style="font-size: 1.8em; font-weight: 700;"></p>
                <input type="number" id="resposta-multiplicacio" inputmode="numeric">
                <button id="btn-comprovar-multiplicacio" disabled>Comprovar</button>
                <div class="progress-container"><div id="progress-bar-multiplicacio" class="progress-bar"></div></div>
                <button class="btn-finalitzar">Sortir</button>
            </div>
        </div>

        <div id="pantalla-sumes" class="container" style="display:none;">
            <h2>A sumar!</h2>
            <p id="pregunta-suma" style="font-size: 1.8em; font-weight: 700;"></p>
            <input type="number" id="resposta-suma" inputmode="numeric">
            <button id="btn-comprovar-suma" disabled>Comprovar</button>
            <div class="progress-container"><div id="progress-bar-suma" class="progress-bar"></div></div>
            <button class="btn-finalitzar">Sortir</button>
        </div>

        <div id="pantalla-restes" class="container" style="display:none;">
            <h2>A restar!</h2>
            <p id="pregunta-resta" style="font-size: 1.8em; font-weight: 700;"></p>
            <input type="number" id="resposta-resta" inputmode="numeric">
            <button id="btn-comprovar-resta" disabled>Comprovar</button>
            <div class="progress-container"><div id="progress-bar-resta" class="progress-bar"></div></div>
            <button class="btn-finalitzar">Sortir</button>
        </div>

        <div id="pantalla-resum" class="container" style="display:none;">
            <h2 id="resum-titol">Ben fet!</h2>
            <p>Temps total: <strong id="temps-total"></strong> segons</p>
            <p>Encerts: <strong id="encerts"></strong> ‚úÖ</p>
            <p>Errades: <strong id="errades"></strong> ‚ùå</p>
            <p id="missatge-felicitacio" style="display:none; font-size: 1.5em;">‚≠ê PERFECTE! ‚≠ê</p>
            <button id="btn-tornar-menu">Tornar al Men√∫</button>
        </div>

        <div id="pantalla-estadistiques" class="container" style="display:none;">
            <h2>üìä Estad√≠stiques</h2>
            <div id="stats-globals" class="stats-card"></div>
            <div id="botons-historial">
                <button data-tipus="multiplicacions">Historial Multiplicacions</button>
                <button data-tipus="sumes">Historial Sumes</button>
                <button data-tipus="restes">Historial Restes</button>
            </div>
            <div id="historial-detallat" style="display:none;">
                <h3 id="historial-titol"></h3>
                <div class="chart-container">
                    <canvas id="errors-chart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="times-chart"></canvas>
                </div>
                <div id="historial-contingut"></div>
            </div>
            <button id="btn-tornar-menu-stats">Tornar al Men√∫</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pantallas = {
                menuPrincipal: document.getElementById('menu-principal'),
                multiplicacions: document.getElementById('pantalla-multiplicacions'),
                sumes: document.getElementById('pantalla-sumes'),
                restes: document.getElementById('pantalla-restes'),
                resum: document.getElementById('pantalla-resum'),
                estadistiques: document.getElementById('pantalla-estadistiques')
            };

            const ui = {
                buttons: {
                    multiplicacions: document.getElementById('btn-multiplicacions'),
                    sumes: document.getElementById('btn-sumes'),
                    restes: document.getElementById('btn-restes'),
                    estadistiques: document.getElementById('btn-estadistiques'),
                    iniciarMultiplicacio: document.getElementById('btn-iniciar-multiplicacio'),
                    comprovarMultiplicacio: document.getElementById('btn-comprovar-multiplicacio'),
                    comprovarSuma: document.getElementById('btn-comprovar-suma'),
                    comprovarResta: document.getElementById('btn-comprovar-resta'),
                    tornarMenu: document.getElementById('btn-tornar-menu'),
                    tornarMenuStats: document.getElementById('btn-tornar-menu-stats'),
                    historial: document.querySelectorAll('#botons-historial button')
                },
                elements: {
                    numeroTaula: document.getElementById('numero-taula'),
                    seleccioTaula: document.getElementById('seleccio-taula'),
                    jocMultiplicacio: document.getElementById('joc-multiplicacio'),
                    preguntaMultiplicacio: document.getElementById('pregunta-multiplicacio'),
                    respostaMultiplicacio: document.getElementById('resposta-multiplicacio'),
                    progressBarMultiplicacio: document.getElementById('progress-bar-multiplicacio'),
                    preguntaSuma: document.getElementById('pregunta-suma'),
                    respostaSuma: document.getElementById('resposta-suma'),
                    progressBarSuma: document.getElementById('progress-bar-suma'),
                    preguntaResta: document.getElementById('pregunta-resta'),
                    respostaResta: document.getElementById('resposta-resta'),
                    progressBarResta: document.getElementById('progress-bar-resta'),
                    tempsTotal: document.getElementById('temps-total'),
                    encerts: document.getElementById('encerts'),
                    errades: document.getElementById('errades'),
                    missatgeFelicitacio: document.getElementById('missatge-felicitacio'),
                    resumTitol: document.getElementById('resum-titol'),
                    statsGlobals: document.getElementById('stats-globals'),
                    historialDetallat: document.getElementById('historial-detallat'),
                    historialTitol: document.getElementById('historial-titol'),
                    historialContingut: document.getElementById('historial-contingut')
                }
            };

            let estatJoc = {};
            const TOTAL_PREGUNTES = 10;
            let chartInstances = { errors: null, times: null };

            const nivellsSuma = [
                { min: 0, max: 4 }, { min: 0, max: 5 }, { min: 0, max: 6 },
                { min: 0, max: 7 }, { min: 0, max: 8 }, { min: 0, max: 9 }, { min: 0, max: 10 }
            ];
            const nivellsResta = [
                { min: 0, max: 10 }, { min: 10, max: 20 }, { min: 20, max: 30 },
                { min: 30, max: 40 }, { min: 40, max: 50 }, { min: 50, max: 75 }, { min: 75, max: 100 }
            ];

            function mostrarPantalla(id) {
                Object.values(pantallas).forEach(p => p.style.display = 'none');
                pantallas[id].style.display = 'block';
            }

            function iniciarJoc(tipus) {
                estatJoc = {
                    tipus: tipus, encerts: 0, errades: 0, preguntesRespostes: 0,
                    startTime: new Date(), numerosUtilitzats: []
                };

                if (tipus === 'multiplicacions') {
                    estatJoc.taula = parseInt(ui.elements.numeroTaula.value);
                    ui.elements.seleccioTaula.style.display = 'none';
                    ui.elements.jocMultiplicacio.style.display = 'block';
                    ui.elements.respostaMultiplicacio.focus();
                } else if (tipus === 'sumes') {
                    estatJoc.nivell = obtenirNivell('sumes');
                } else if (tipus === 'restes') {
                    estatJoc.nivell = obtenirNivell('restes');
                }
                actualitzarProgres();
                seguentPregunta();
            }

            function seguentPregunta() {
                if (estatJoc.preguntesRespostes >= TOTAL_PREGUNTES) return;
                let n1, n2, pregunta, resposta;
                const tipus = estatJoc.tipus;

                if (tipus === 'multiplicacions') {
                    n1 = estatJoc.taula;
                    do { n2 = Math.floor(Math.random() * 11); } while (estatJoc.numerosUtilitzats.includes(n2));
                    estatJoc.numerosUtilitzats.push(n2);
                    pregunta = `${n1} x ${n2}`;
                    ui.elements.preguntaMultiplicacio.textContent = pregunta;
                    ui.elements.respostaMultiplicacio.value = '';
                    ui.elements.respostaMultiplicacio.focus();
                    resposta = n1 * n2;
                } else if (tipus === 'sumes') {
                    const nivell = nivellsSuma[estatJoc.nivell];
                    n1 = Math.floor(Math.random() * (nivell.max - nivell.min + 1)) + nivell.min;
                    n2 = Math.floor(Math.random() * (nivell.max - nivell.min + 1)) + nivell.min;
                    pregunta = `${n1} + ${n2}`;
                    ui.elements.preguntaSuma.textContent = pregunta;
                    ui.elements.respostaSuma.value = '';
                    ui.elements.respostaSuma.focus();
                    resposta = n1 + n2;
                } else if (tipus === 'restes') {
                    const nivell = nivellsResta[estatJoc.nivell];
                    n1 = Math.floor(Math.random() * (nivell.max - nivell.min + 1)) + nivell.min;
                    n2 = Math.floor(Math.random() * (n1 - nivell.min + 1)) + nivell.min;
                    pregunta = `${n1} - ${n2}`;
                    ui.elements.preguntaResta.textContent = pregunta;
                    ui.elements.respostaResta.value = '';
                    ui.elements.respostaResta.focus();
                    resposta = n1 - n2;
                }
                estatJoc.respostaCorrecta = resposta;
            }

            function comprovarResposta() {
                const tipus = estatJoc.tipus;
                let input, respostaUsuari;
                if (tipus === 'multiplicacions') input = ui.elements.respostaMultiplicacio;
                else if (tipus === 'sumes') input = ui.elements.respostaSuma;
                else input = ui.elements.respostaResta;

                if (input.value.trim() === '') {
                    return; // No fer res si la resposta est√† buida
                }

                respostaUsuari = parseInt(input.value);
                if (respostaUsuari === estatJoc.respostaCorrecta) estatJoc.encerts++;
                else estatJoc.errades++;

                estatJoc.preguntesRespostes++;
                actualitzarProgres();

                if (estatJoc.preguntesRespostes >= TOTAL_PREGUNTES) finalitzarSessio(true);
                else seguentPregunta();
            }

            function actualitzarProgres() {
                const progres = (estatJoc.preguntesRespostes / TOTAL_PREGUNTES) * 100;
                let progressBar;
                if(estatJoc.tipus === 'multiplicacions') progressBar = ui.elements.progressBarMultiplicacio;
                else if(estatJoc.tipus === 'sumes') progressBar = ui.elements.progressBarSuma;
                else progressBar = ui.elements.progressBarResta;
                
                if (progressBar) {
                    progressBar.style.width = `${progres}%`;
                    progressBar.textContent = `${estatJoc.preguntesRespostes}/${TOTAL_PREGUNTES}`;
                }
            }

            function finalitzarSessio(completada) {
                if (completada) {
                    estatJoc.endTime = new Date();
                    const tempsTranscorregut = Math.round((estatJoc.endTime - estatJoc.startTime) / 1000);
                    
                    ui.elements.tempsTotal.textContent = tempsTranscorregut;
                    ui.elements.encerts.textContent = estatJoc.encerts;
                    ui.elements.errades.textContent = estatJoc.errades;

                    if (estatJoc.errades === 0) {
                        ui.elements.resumTitol.textContent = "Incre√Øble!";
                        ui.elements.missatgeFelicitacio.style.display = 'block';
                        actualitzarNivell(estatJoc.tipus, true);
                    } else {
                        ui.elements.resumTitol.textContent = "Bon intent!";
                        ui.elements.missatgeFelicitacio.style.display = 'none';
                        actualitzarNivell(estatJoc.tipus, false);
                    }
                    guardarEstadistiques(tempsTranscorregut);
                    mostrarPantalla('resum');
                } else {
                    mostrarPantalla('menuPrincipal');
                }
                actualitzarBotonsNivell();
            }

            function guardarEstadistiques(temps) {
                const stats = JSON.parse(localStorage.getItem('estadistiques')) || { multiplicacions: [], sumes: [], restes: [] };
                stats[estatJoc.tipus].push({
                    data: new Date().toLocaleDateString(),
                    errades: estatJoc.errades,
                    temps: temps,
                    encerts: estatJoc.encerts
                });
                localStorage.setItem('estadistiques', JSON.stringify(stats));
            }
            
            function obtenirNivell(tipus) {
                const nivells = JSON.parse(localStorage.getItem('nivells')) || { sumes: 0, restes: 0 };
                return nivells[tipus] || 0;
            }

            function actualitzarNivell(tipus, senseErrades) {
                if (tipus !== 'sumes' && tipus !== 'restes') return;

                const ratxes = JSON.parse(localStorage.getItem('ratxes')) || { sumes: 0, restes: 0 };
                let nivells = JSON.parse(localStorage.getItem('nivells')) || { sumes: 0, restes: 0 };
                const maxNivell = (tipus === 'sumes' ? nivellsSuma.length : nivellsResta.length) - 1;

                if (senseErrades) {
                    ratxes[tipus]++;
                    if (ratxes[tipus] >= 3 && nivells[tipus] < maxNivell) {
                        nivells[tipus]++;
                        ratxes[tipus] = 0;
                    }
                } else {
                    ratxes[tipus] = 0;
                }
                localStorage.setItem('ratxes', JSON.stringify(ratxes));
                localStorage.setItem('nivells', JSON.stringify(nivells));
            }
            
            function actualitzarBotonsNivell() {
                const ratxes = JSON.parse(localStorage.getItem('ratxes')) || { sumes: 0, restes: 0 };
                const nivells = JSON.parse(localStorage.getItem('nivells')) || { sumes: 0, restes: 0 };
                
                const progresSuma = (ratxes.sumes / 3) * 100;
                const nivellSuma = nivells.sumes + 1;
                ui.buttons.sumes.style.background = `linear-gradient(to right, #ffafcc ${progresSuma}%, var(--c-blue) ${progresSuma}%)`;
                ui.buttons.sumes.innerHTML = `Sumes <br>(Nivell ${nivellSuma}/${nivellsSuma.length})`;
                
                const progresResta = (ratxes.restes / 3) * 100;
                const nivellResta = nivells.restes + 1;
                ui.buttons.restes.style.background = `linear-gradient(to right, #ffafcc ${progresResta}%, var(--c-green) ${progresResta}%)`;
                ui.buttons.restes.innerHTML = `Restes <br>(Nivell ${nivellResta}/${nivellsResta.length})`;
            }

            function mostrarEstadistiquesGlobals() {
                const stats = JSON.parse(localStorage.getItem('estadistiques')) || { multiplicacions: [], sumes: [], restes: [] };
                const totesLesSessions = [...stats.multiplicacions, ...stats.sumes, ...stats.restes];
                
                if (totesLesSessions.length === 0) {
                    ui.elements.statsGlobals.innerHTML = "<h3>Resum General</h3><p>Encara no has completat cap sessi√≥. Som-hi a jugar!</p>";
                    return;
                }
                
                const totalSessions = totesLesSessions.length;
                const totalEncerts = totesLesSessions.reduce((sum, s) => sum + s.encerts, 0);
                const totalPreguntes = totesLesSessions.length * TOTAL_PREGUNTES;
                const precisio = totalPreguntes > 0 ? ((totalEncerts / totalPreguntes) * 100).toFixed(1) : 0;
                const tempsTotal = totesLesSessions.reduce((sum, s) => sum + s.temps, 0);
                const tempsMitja = (tempsTotal / totalSessions).toFixed(1);

                ui.elements.statsGlobals.innerHTML = `
                    <h3>Resum General</h3>
                    <div class="stats-grid">
                        <div class="stat-item"><div>Sessions</div><div class="value">${totalSessions}</div></div>
                        <div class="stat-item"><div>Precisi√≥</div><div class="value">${precisio}%</div></div>
                        <div class="stat-item"><div>Temps Mitj√†</div><div class="value">${tempsMitja}s</div></div>
                    </div>`;
            }

            function mostrarHistorial(tipus) {
                const stats = JSON.parse(localStorage.getItem('estadistiques')) || {};
                const historial = stats[tipus] || [];
                
                ui.elements.historialTitol.textContent = `Historial de ${tipus}`;
                ui.elements.historialContingut.innerHTML = '';

                if (historial.length === 0) {
                    ui.elements.historialContingut.innerHTML = '<p>Encara no hi ha dades.</p>';
                    if (chartInstances.errors) chartInstances.errors.destroy();
                    if (chartInstances.times) chartInstances.times.destroy();
                } else {
                    historial.slice().reverse().forEach(s => {
                        const p = document.createElement('p');
                        p.textContent = `${s.data} - Errades: ${s.errades}, Temps: ${s.temps}s`;
                        ui.elements.historialContingut.appendChild(p);
                    });
                    generarGrafiques(historial);
                }
                ui.elements.historialDetallat.style.display = 'block';
            }

            function generarGrafiques(dades) {
                if (chartInstances.errors) chartInstances.errors.destroy();
                if (chartInstances.times) chartInstances.times.destroy();

                const labels = dades.map((s, i) => `${s.data} (${i+1})`);
                const erradesData = dades.map(s => s.errades);
                const tempsData = dades.map(s => s.temps);

                const errCtx = document.getElementById('errors-chart').getContext('2d');
                chartInstances.errors = new Chart(errCtx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Errades per sessi√≥',
                            data: erradesData,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            fill: true,
                            tension: 0.1
                        }]
                    },
                    options: { scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } } }
                });

                const timesCtx = document.getElementById('times-chart').getContext('2d');
                chartInstances.times = new Chart(timesCtx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Temps per sessi√≥ (segons)',
                            data: tempsData,
                            borderColor: 'rgba(54, 162, 235, 1)',
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            fill: true,
                            tension: 0.1
                        }]
                    },
                    options: { scales: { y: { beginAtZero: true } } }
                });
            }
            
            // --- Event Listeners ---
            ui.buttons.multiplicacions.addEventListener('click', () => {
                mostrarPantalla('multiplicacions');
                ui.elements.seleccioTaula.style.display = 'block';
                ui.elements.jocMultiplicacio.style.display = 'none';
                ui.elements.numeroTaula.value = '';
            });
            ui.buttons.sumes.addEventListener('click', () => { mostrarPantalla('sumes'); iniciarJoc('sumes'); });
            ui.buttons.restes.addEventListener('click', () => { mostrarPantalla('restes'); iniciarJoc('restes'); });
            ui.buttons.estadistiques.addEventListener('click', () => {
                mostrarPantalla('estadistiques');
                mostrarEstadistiquesGlobals();
                ui.elements.historialDetallat.style.display = 'none';
            });
            ui.buttons.iniciarMultiplicacio.addEventListener('click', () => {
                if (ui.elements.numeroTaula.value) iniciarJoc('multiplicacions');
            });
            
            [ui.elements.respostaMultiplicacio, ui.elements.respostaSuma, ui.elements.respostaResta].forEach((input, index) => {
                const boto = [ui.buttons.comprovarMultiplicacio, ui.buttons.comprovarSuma, ui.buttons.comprovarResta][index];
                input.addEventListener('input', () => { boto.disabled = input.value.trim() === ''; });
                input.addEventListener('keyup', (event) => {
                    if (event.key === 'Enter' && !boto.disabled) comprovarResposta();
                });
            });

            [ui.buttons.comprovarMultiplicacio, ui.buttons.comprovarSuma, ui.buttons.comprovarResta].forEach(b => b.addEventListener('click', comprovarResposta));
            document.querySelectorAll('.btn-finalitzar').forEach(btn => btn.addEventListener('click', () => finalitzarSessio(false)));
            ui.buttons.tornarMenu.addEventListener('click', () => mostrarPantalla('menuPrincipal'));
            ui.buttons.tornarMenuStats.addEventListener('click', () => mostrarPantalla('menuPrincipal'));
            ui.buttons.historial.forEach(btn => btn.addEventListener('click', () => mostrarHistorial(btn.dataset.tipus)));

            // --- Inicialitzaci√≥ ---
            mostrarPantalla('menuPrincipal');
            actualitzarBotonsNivell();
        });
    </script>
</body>
