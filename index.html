<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo de Càlcul Mental</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Pantalla 1: Selecció d'usuari (Visible al principi) -->
        <div id="user-selection-screen">
            <h1>Dojo de Càlcul Mental</h1>
            <h2>Selecciona el teu usuari</h2>
            <div id="user-selection" class="user-buttons-container">
                <p>Carregant usuaris...</p>
            </div>
            <hr>
            <button id="new-user-button">Crear usuari nou</button>
        </div>

        <!-- Pantalla 2: Formulari per a un nou usuari (Oculta al principi) -->
        <div id="new-user-form" style="display: none;">
            <h2>Crea un nou usuari</h2>
            <input type="text" id="new-user-name" placeholder="Escriu el teu nom">
            <button id="save-user-button">Desar i començar</button>
        </div>

        <!-- Pantalla 3: Pantalla del joc (Oculta al principi) -->
        <div id="game-screen" style="display: none;">
            <div class="game-stats">
                <span>Temps: <span id="timer">60</span></span>
                <span>Puntuació: <span id="score">0</span></span>
            </div>
            
            <div class="problem-container">
                <p id="problem">5 x 8 = ?</p>
            </div>

            <form id="answer-form" class="answer-container">
                <input type="number" id="answer" autocomplete="off" autofocus>
                <button type="submit">Enviar</button>
            </form>

            <p id="feedback"></p>
        </div>
    </div>

    <!-- Scripts carregats al final del body -->
    <!-- 1. Llibreria PapaParse per llegir el CSV del Google Sheet -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <!-- 2. Lògica per connectar amb l'API (Google Sheets) -->
    <script src="api.js"></script>
    <!-- 3. Lògica principal del joc -->
    <script src="main.js"></script>

</body>
</html>
