<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dojo de C√†lcul Mental</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --c-pink: #ffafcc; --c-blue: #a2d2ff; --c-green: #bde0fe;
            --c-purple: #cdb4db; --c-dark: #333; --c-light: #fff;
            --c-shadow: rgba(100, 100, 150, 0.15); --font-main: 'Baloo 2', cursive;
        }
        body {
            font-family: var(--font-main); display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            text-align: center; padding: 15px; box-sizing: border-box;
        }
        .container {
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(10px); padding: 25px;
            border-radius: 20px; box-shadow: 0 8px 32px 0 var(--c-shadow);
            border: 1px solid rgba(255, 255, 255, 0.18); width: 100%; max-width: 420px;
        }
        h1, h2 { color: var(--c-dark); margin-top: 0; }
        h1 { font-size: 2.5em; } h2 { font-size: 2em; }
        button {
            display: block; width: 100%; padding: 15px; margin: 12px 0; border: none;
            border-radius: 15px; color: var(--c-dark); font-size: 1.3em;
            font-family: var(--font-main); font-weight: 700; cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px 0 var(--c-shadow);
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 6px 20px 0 rgba(100, 100, 150, 0.25); }
        button:disabled { background-color: #cccccc !important; cursor: not-allowed; transform: none; box-shadow: none; }
        #btn-multiplicacions { background-color: var(--c-pink); }
        #btn-sumes { background-color: var(--c-blue); }
        #btn-restes { background-color: var(--c-green); }
        #btn-estadistiques { background-color: var(--c-purple); }
        .btn-usuari { background-color: #fff; border: 2px solid var(--c-purple); }
        .btn-finalitzar, #btn-canviar-usuari { background-color: #ff758f; }
        input[type="number"], input[type="text"] {
            width: calc(100% - 22px); padding: 12px; margin-bottom: 15px; border: 2px solid #ddd;
            border-radius: 12px; font-size: 1.5em; text-align: center; font-family: var(--font-main);
            transition: border-color 0.2s;
        }
        input:focus { outline: none; border-color: var(--c-purple); }
        .progress-container { width: 100%; background-color: #eee; border-radius: 15px; margin: 20px 0; overflow: hidden; }
        .progress-bar {
            width: 0%; height: 30px; background: linear-gradient(to right, #a2d2ff, #cdb4db);
            text-align: center; line-height: 30px; color: var(--c-dark); font-weight: 700;
            border-radius: 15px; transition: width 0.3s ease;
        }
        .stats-card { background: #fff; border-radius: 15px; padding: 15px; margin-bottom: 20px; box-shadow: 0 4px 15px 0 var(--c-shadow); }
        .stats-card h3 { margin-top: 0; }
        .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; font-size: 1.1em; }
        .stat-item { background: #f8f9fa; padding: 10px; border-radius: 10px; }
        .stat-item .value { font-size: 1.5em; font-weight: 700; color: var(--c-purple); }
        #historial-contingut { text-align: left; max-height: 200px; overflow-y: auto; border: 1px solid #eee; border-radius: 10px; padding: 10px; margin-top: 15px; }
        #historial-contingut p { margin: 8px 0; }
        .chart-container { margin-top: 20px; }
    </style>
</head>
<body>
    <div id="app-container">
        
        <div id="pantalla-login" class="container">
            <h2>Qui est√† jugant?</h2>
            <div id="usuaris-existents"><p>Carregant usuaris...</p></div>
            <hr>
            <p>o crea un usuari nou:</p>
            <input type="text" id="nou-usuari-nom" placeholder="Escriu el teu nom">
            <button id="btn-crear-usuari">Entrar</button>
        </div>

        <div id="menu-principal" class="container" style="display:none;">
            <h1 id="menu-benvinguda">üß† Dojo Mental üß†</h1>
            <button id="btn-multiplicacions">Sessi√≥ de Multiplicacions</button>
            <button id="btn-sumes">Sumes</button>
            <button id="btn-restes">Restes</button>
            <button id="btn-estadistiques">üìä Estad√≠stiques</button>
            <button id="btn-canviar-usuari">Canviar d'Usuari</button>
        </div>

        <div id="pantalla-joc" class="container" style="display:none;">
            <h2 id="joc-titol"></h2>
            <p id="pregunta-text" style="font-size: 1.8em; font-weight: 700;"></p>
            <input type="number" id="resposta-input" inputmode="numeric">
            <button id="btn-comprovar" disabled>Comprovar</button>
            <div class="progress-container"><div id="progress-bar" class="progress-bar"></div></div>
            <button class="btn-finalitzar">Sortir</button>
        </div>

        <div id="pantalla-resum" class="container" style="display:none;">
            <h2 id="resum-titol">Ben fet!</h2>
            <p>Temps total: <strong id="temps-total"></strong> segons</p>
            <p>Encerts: <strong id="encerts"></strong> ‚úÖ</p>
            <p>Errades: <strong id="errades"></strong> ‚ùå</p>
            <p id="missatge-felicitacio" style="display:none; font-size: 1.5em;">‚≠ê PERFECTE! ‚≠ê</p>
            <div id="resum-fallades" style="text-align:left; margin-top:15px;"></div>
            <button id="btn-tornar-menu">Tornar al Men√∫</button>

        </div>

        <div id="pantalla-estadistiques" class="container" style="display:none;">
            <h2>üìä Estad√≠stiques</h2>
            <div id="stats-globals" class="stats-card"></div>
            <div id="botons-historial">
                <button data-tipus="multiplicacions">Historial Multiplicacions</button>
                <button data-tipus="sumes">Historial Sumes</button>
                <button data-tipus="restes">Historial Restes</button>
            </div>
            <div id="historial-detallat" style="display:none;">
                <h3 id="historial-titol"></h3>
                <div class="chart-container"><canvas id="errors-chart"></canvas></div>
                <div class="chart-container"><canvas id="times-chart"></canvas></div>
                <div id="historial-contingut"></div>
            </div>
            <button id="btn-tornar-menu-stats">Tornar al Men√∫ Principal</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const URL_APP_SCRIPT = "https://script.google.com/macros/s/AKfycbw-6gIP9QUZwHRE4HwY6lgf0w4Ka2mNNwvg2lUFm4wB2dmmwcHTDQ-mN7DoT9IGa-7-/exec";
            const CLAU_SECRETA = "dojo-secret-key-2025";
            
            const pantallas = {
                login: document.getElementById('pantalla-login'),
                menuPrincipal: document.getElementById('menu-principal'),
                joc: document.getElementById('pantalla-joc'),
                resum: document.getElementById('pantalla-resum'),
                estadistiques: document.getElementById('pantalla-estadistiques')
            };

            const ui = {
                buttons: {
                    crearUsuari: document.getElementById('btn-crear-usuari'),
                    canviarUsuari: document.getElementById('btn-canviar-usuari'),
                    multiplicacions: document.getElementById('btn-multiplicacions'),
                    sumes: document.getElementById('btn-sumes'),
                    restes: document.getElementById('btn-restes'),
                    estadistiques: document.getElementById('btn-estadistiques'),
                    comprovar: document.getElementById('btn-comprovar'),
                    tornarMenu: document.getElementById('btn-tornar-menu'),
                    tornarMenuStats: document.getElementById('btn-tornar-menu-stats'),
                    historial: document.querySelectorAll('#botons-historial button')
                },
                elements: {
                    usuarisExistents: document.getElementById('usuaris-existents'),
                    nouUsuariNom: document.getElementById('nou-usuari-nom'),
                    menuBenvinguda: document.getElementById('menu-benvinguda'),
                    jocTitol: document.getElementById('joc-titol'),
                    preguntaText: document.getElementById('pregunta-text'),
                    respostaInput: document.getElementById('resposta-input'),
                    progressBar: document.getElementById('progress-bar'),
                    tempsTotal: document.getElementById('temps-total'),
                    encerts: document.getElementById('encerts'),
                    errades: document.getElementById('errades'),
                    missatgeFelicitacio: document.getElementById('missatge-felicitacio'),
                    resumTitol: document.getElementById('resum-titol'),
                    statsGlobals: document.getElementById('stats-globals'),
                    historialDetallat: document.getElementById('historial-detallat'),
                    historialTitol: document.getElementById('historial-titol'),
                    historialContingut: document.getElementById('historial-contingut')
                }
            };
            let timerInterval;
            let usuariActual = null;
            let estatJoc = {};
            let usuarisCarregats = [];
            let chartInstances = { errors: null, times: null };

            const nivellsSuma = [
                { min: 0, max: 4 }, { min: 0, max: 5 }, { min: 0, max: 6 },
                { min: 0, max: 7 }, { min: 0, max: 8 }, { min: 0, max: 9 }, { min: 0, max: 10 }
            ];
            const nivellsResta = [
                { min: 0, max: 10 }, { min: 10, max: 20 }, { min: 20, max: 30 },
                { min: 30, max: 40 }, { min: 40, max: 50 }, { min: 50, max: 75 }, { min: 75, max: 100 }
            ];

            // --- GESTI√ì D'USUARIS I DADES ---
            function carregarUsuaris() {
                ui.elements.usuarisExistents.innerHTML = '<p>Carregant usuaris...</p>';
                fetch(`${URL_APP_SCRIPT}?action=getUsers`).then(r => r.json()).then(usuaris => {
                    if (Array.isArray(usuaris)) {
                        usuarisCarregats = usuaris;
                        mostrarBotonsUsuari(usuaris);
                    } else { throw new Error("Format de resposta incorrecte."); }
                }).catch(error => {
                    console.error("Error en carregar usuaris del Sheet, usant c√≤pia local:", error);
                    usuarisCarregats = JSON.parse(localStorage.getItem('dojoUsuaris')) || [];
                    mostrarBotonsUsuari(usuarisCarregats);
                });
            }
            
            function mostrarBotonsUsuari(usuaris) {
                ui.elements.usuarisExistents.innerHTML = usuaris.length === 0 ? '<p>Crea el primer usuari!</p>' : '';
                usuaris.forEach(nom => {
                    const boto = document.createElement('button');
                    boto.textContent = nom;
                    boto.className = 'btn-usuari';
                    boto.onclick = () => iniciarSessioUsuari(nom);
                    ui.elements.usuarisExistents.appendChild(boto);
                });
            }

            function iniciarSessioUsuari(nom) {
                usuariActual = nom;
                ui.elements.menuBenvinguda.textContent = `Carregant dades de ${usuariActual}...`;
                mostrarPantalla('menuPrincipal');

                fetch(`${URL_APP_SCRIPT}?action=getUserData&user=${encodeURIComponent(nom)}`).then(r => r.json()).then(historial => {
                    processarDadesServidor(historial);
                    ui.elements.menuBenvinguda.textContent = `Hola, ${usuariActual}!`;
                    actualitzarBotonsNivell();
                }).catch(error => {
                    console.error("Error en descarregar historial, usant dades locals:", error);
                    ui.elements.menuBenvinguda.textContent = `Hola, ${usuariActual}! (mode offline)`;
                    actualitzarBotonsNivell();
                });
            }

            function processarDadesServidor(historial) {
                let dades = {
                    estadistiques: { multiplicacions: [], sumes: [], restes: [] },
                    nivells: { sumes: 0, restes: 0 }, ratxes: { sumes: 0, restes: 0 }
                };
                const historialNormalitzat = historial.map(s => ({
                    tipus: s.tipus, errades: s.errades, data: s.data, temps: s.temps,
                    encerts: s.encerts != null ? s.encerts : (s.totalpreguntes - s.errades),
                    totalPreguntes: s.totalpreguntes
                }));

                historialNormalitzat.forEach(sessio => {
                    const { tipus, errades } = sessio;
                    if (tipus === 'sumes' || tipus === 'restes') {
                        const maxNivell = (tipus === 'sumes' ? nivellsSuma.length : nivellsResta.length) - 1;
                        if (errades === 0) {
                            dades.ratxes[tipus]++;
                            if (dades.ratxes[tipus] >= 3 && dades.nivells[tipus] < maxNivell) {
                                dades.nivells[tipus]++;
                                dades.ratxes[tipus] = 0;
                            }
                        } else { dades.ratxes[tipus] = 0; }
                    }
                    if (dades.estadistiques[tipus]) dades.estadistiques[tipus].push(sessio);
                });
                setDadesUsuari(dades);
            }

            function crearUsuariNou() {
                const nom = ui.elements.nouUsuariNom.value.trim();
                if (!nom) return alert("Si us plau, escriu un nom.");
                if (!usuarisCarregats.includes(nom)) {
                    usuarisCarregats.push(nom);
                    localStorage.setItem('dojoUsuaris', JSON.stringify(usuarisCarregats));
                }
                ui.elements.nouUsuariNom.value = '';
                iniciarSessioUsuari(nom);
            }

            function canviarUsuari() {
                usuariActual = null; carregarUsuaris(); mostrarPantalla('login');
            }
            
            function getDadesUsuari() {
                return JSON.parse(localStorage.getItem(`dojoDades_${usuariActual}`)) || {
                    estadistiques: { multiplicacions: [], sumes: [], restes: [] },
                    nivells: { sumes: 0, restes: 0 }, ratxes: { sumes: 0, restes: 0 }
                };
            }

            function setDadesUsuari(dades) {
                localStorage.setItem(`dojoDades_${usuariActual}`, JSON.stringify(dades));
            }
            
            function mostrarPantalla(id) {
                Object.values(pantallas).forEach(p => p.style.display = 'none');
                pantallas[id].style.display = 'block';
            }
            
            // --- L√íGICA DEL JOC ---
            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function iniciarJoc(tipus) {
                let preguntes = [];
                let titol = '';
                if (tipus === 'multiplicacions') {
                    titol = 'Multiplicacions';
                    for (let i = 2; i <= 9; i++) {
                        for (let j = i; j <= 9; j++) {
                            preguntes.push({ text: `${i} x ${j}`, resposta: i * j });
                            if (i !== j) preguntes.push({ text: `${j} x ${i}`, resposta: j * i });
                        }
                    }
                } else if (tipus === 'sumes') {
                    titol = 'Sumes';
                    const nivell = nivellsSuma[obtenirNivell('sumes')];
                    for (let i = nivell.min; i <= nivell.max; i++) {
                        for (let j = i; j <= nivell.max; j++) {
                            preguntes.push({ text: `${i} + ${j}`, resposta: i + j });
                            if (i !== j) preguntes.push({ text: `${j} + ${i}`, resposta: j + i });
                        }
                    }
                } else if (tipus === 'restes') {
                    titol = 'Restes';
                    const nivell = nivellsResta[obtenirNivell('restes')];
                    for (let i = nivell.min; i <= nivell.max; i++) {
                        for (let j = nivell.min; j <= i; j++) {
                            preguntes.push({ text: `${i} - ${j}`, resposta: i - j });
                        }
                    }
                }
                
                estatJoc = {
                    tipus: tipus,
                    preguntes: shuffle(preguntes),
                    preguntaActualIndex: 0,
                    encerts: 0,
                    errades: 0,
                    startTime: new Date(),
                    fallades: []   // üî• a√±adimos este array
                };


                ui.elements.jocTitol.textContent = titol;
                mostrarPantalla('joc');
                seguentPregunta();
            }

            function seguentPregunta() {
                const preguntaActual = estatJoc.preguntes[estatJoc.preguntaActualIndex];
                ui.elements.preguntaText.textContent = preguntaActual.text;
                estatJoc.respostaCorrecta = preguntaActual.resposta;
                ui.elements.respostaInput.value = '';
                ui.elements.respostaInput.focus();
                actualitzarProgres();
            }

                        function comprovarResposta() {
                if (ui.elements.respostaInput.value.trim() === '') return;
                const respostaUsuari = parseInt(ui.elements.respostaInput.value);
                
                if (respostaUsuari === estatJoc.respostaCorrecta) {
                    estatJoc.encerts++;
                    estatJoc.preguntaActualIndex++;

                    // --- INICI DE LA CORRECCI√ì ---
                    // Comprovem si ja hem respost a totes les preguntes
                    if (estatJoc.preguntaActualIndex >= estatJoc.preguntes.length) {
                        // Si √©s aix√≠, finalitzem la sessi√≥ com a completada
                        finalitzarSessio(true);
                    } else {
                        // Si no, anem a la seg√ºent pregunta
                        seguentPregunta();
                    }
                    // --- FI DE LA CORRECCI√ì ---

                } else {
                    estatJoc.errades++;
                    // üî• Guardar la pregunta fallada
                    estatJoc.fallades.push({
                        text: estatJoc.preguntes[estatJoc.preguntaActualIndex].text,
                        correcta: estatJoc.respostaCorrecta,
                        respostaUsuari: respostaUsuari
                    });
                
                    alert(`Resposta incorrecta! La resposta correcta era: ${estatJoc.respostaCorrecta}`);
                    gestionarError(estatJoc.preguntes[estatJoc.preguntaActualIndex]);
                }
            }
            function gestionarError(preguntaFallada) {
                // Coger la siguiente pregunta como "puente"
                const indexActual = estatJoc.preguntaActualIndex;
                const preguntaPont = estatJoc.preguntes[indexActual + 1];
            
                // Insertar la fallada justo despu√©s del puente
                estatJoc.preguntes.splice(indexActual + 2, 0, preguntaFallada);
            
                // Avanzar a la pregunta-pont
                estatJoc.preguntaActualIndex++;
                seguentPregunta();
            }

            function actualitzarProgres() {
                const total = estatJoc.preguntes.length;
                const actual = estatJoc.preguntaActualIndex;
                const progres = total > 0 ? (actual / total) * 100 : 0;
                ui.elements.progressBar.style.width = `${progres}%`;
                ui.elements.progressBar.textContent = `${actual}/${total}`;
            }

           function finalitzarSessio(completada) {
                if (timerInterval) {
                    clearInterval(timerInterval);
                }
            
                const tempsTotal = Math.floor((new Date() - estatJoc.startTime) / 1000);
            
                document.getElementById('pantalla-joc').style.display = 'none';
                document.getElementById('pantalla-resum').style.display = 'block';
            
                if (completada) {
                    document.getElementById('resum-titol').innerText = 'Ben fet!';
                    document.getElementById('temps-total').innerText = tempsTotal;
                    document.getElementById('encerts').innerText = estatJoc.encerts;
                    document.getElementById('errades').innerText = estatJoc.errades;
            
                    if (estatJoc.errades === 0) {
                        document.getElementById('missatge-felicitacio').style.display = 'block';
                    } else {
                        document.getElementById('missatge-felicitacio').style.display = 'none';
                    }
            
                    if (estatJoc.fallades && estatJoc.fallades.length > 0) {
                        const llista = estatJoc.fallades.map(f =>
                            `<p>${f.text} ‚Üí resposta correcta: <strong>${f.correcta}</strong> (vas escriure: ${f.respostaUsuari})</p>`
                        ).join("");
                        document.getElementById('resum-fallades').innerHTML =
                            `<h3>Preguntes fallades:</h3>${llista}`;
                    } else {
                        document.getElementById('resum-fallades').innerHTML = '';
                    }
            
                    // --- CORRECCI√ì 1: Nom de la funci√≥ corregit ---
                    guardarEstadistiques(tempsTotal);

                } else {
                    document.getElementById('resum-titol').innerText = 'Sessi√≥ cancel¬∑lada';
                    document.getElementById('temps-total').innerText = '-';
                    document.getElementById('encerts').innerText = '-';
                    document.getElementById('errades').innerText = '-';
                    document.getElementById('missatge-felicitacio').style.display = 'none';
                    document.getElementById('resum-fallades').innerHTML = '';
                }
            }


            function guardarEstadistiques(temps) {
                const dadesUsuari = getDadesUsuari();
                const sessioDades = {
                    data: new Date().toLocaleDateString('ca-ES'),
                    tipus: estatJoc.tipus,
                    encerts: estatJoc.encerts,
                    errades: estatJoc.errades,
                    temps: temps,
                    totalPreguntes: estatJoc.preguntes.length
                };
                dadesUsuari.estadistiques[estatJoc.tipus].push(sessioDades);
                setDadesUsuari(dadesUsuari);
                const dadesPerEnviar = { secret: CLAU_SECRETA, usuari: usuariActual, ...sessioDades };
                
                // --- CORRECCI√ì 2: S'ha eliminat "mode: 'no-cors'" ---
                fetch(URL_APP_SCRIPT, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dadesPerEnviar)
                }).then(() => console.log("Dades enviades correctament al cloud."))
                  .catch(e => console.error("Error enviant les dades al cloud:", e));
            }
            
            function obtenirNivell(tipus) { return getDadesUsuari().nivells[tipus] || 0; }
            
            function actualitzarNivell(tipus, senseErrades) {
                if (tipus !== 'sumes' && tipus !== 'restes') return;
                const dadesUsuari = getDadesUsuari();
                const maxNivell = (tipus === 'sumes' ? nivellsSuma.length : nivellsResta.length) - 1;
                if (senseErrades) {
                    dadesUsuari.ratxes[tipus]++;
                    if (dadesUsuari.ratxes[tipus] >= 3 && dadesUsuari.nivells[tipus] < maxNivell) {
                        dadesUsuari.nivells[tipus]++;
                        dadesUsuari.ratxes[tipus] = 0;
                    }
                } else { dadesUsuari.ratxes[tipus] = 0; }
                setDadesUsuari(dadesUsuari);
            }
            
            function actualitzarBotonsNivell() {
                const dadesUsuari = getDadesUsuari();
                const progresSuma = (dadesUsuari.ratxes.sumes / 3) * 100;
                const nivellSuma = dadesUsuari.nivells.sumes + 1;
                ui.buttons.sumes.style.background = `linear-gradient(to right, #ffafcc ${progresSuma}%, var(--c-blue) ${progresSuma}%)`;
                ui.buttons.sumes.innerHTML = `Sumes <br>(Nivell ${nivellSuma}/${nivellsSuma.length})`;
                const progresResta = (dadesUsuari.ratxes.restes / 3) * 100;
                const nivellResta = dadesUsuari.nivells.restes + 1;
                ui.buttons.restes.style.background = `linear-gradient(to right, #ffafcc ${progresResta}%, var(--c-green) ${progresResta}%)`;
                ui.buttons.restes.innerHTML = `Restes <br>(Nivell ${nivellResta}/${nivellsResta.length})`;
            }

            function mostrarEstadistiquesGlobals() {
                const dadesUsuari = getDadesUsuari();
                const totesLesSessions = Object.values(dadesUsuari.estadistiques).flat();
                if (totesLesSessions.length === 0) {
                    ui.elements.statsGlobals.innerHTML = `<h3>Resum General (${usuariActual})</h3><p>No hi ha dades.</p>`; return;
                }
                const totalSessions = totesLesSessions.length;
                const totalEncerts = totesLesSessions.reduce((s, a) => s + (a.encerts || 0), 0);
                const totalPreguntes = totesLesSessions.reduce((s, a) => s + (a.totalPreguntes || 0), 0);
                const precisio = totalPreguntes > 0 ? ((totalEncerts / totalPreguntes) * 100).toFixed(1) : 0;
                const tempsTotal = totesLesSessions.reduce((s, a) => s + a.temps, 0);
                const tempsMitja = (tempsTotal / totalSessions).toFixed(1);
                ui.elements.statsGlobals.innerHTML = `<h3>Resum General (${usuariActual})</h3><div class="stats-grid"><div class="stat-item"><div>Sessions</div><div class="value">${totalSessions}</div></div><div class="stat-item"><div>Precisi√≥</div><div class="value">${precisio}%</div></div><div class="stat-item"><div>Temps Mitj√†</div><div class="value">${tempsMitja}s</div></div></div>`;
            }

            function mostrarHistorial(tipus) {
                const historial = getDadesUsuari().estadistiques[tipus] || [];
                ui.elements.historialTitol.textContent = `Historial de ${tipus}`;
                ui.elements.historialContingut.innerHTML = '';
                if (historial.length === 0) {
                    ui.elements.historialContingut.innerHTML = '<p>Encara no hi ha dades.</p>';
                    if (chartInstances.errors) { chartInstances.errors.destroy(); chartInstances.errors = null; }
                    if (chartInstances.times) { chartInstances.times.destroy(); chartInstances.times = null; }
                } else {
                    historial.slice().reverse().forEach(s => {
                        const p = document.createElement('p');
                        p.textContent = `${s.data} - Errades: ${s.errades}, Temps: ${s.temps}s`;
                        ui.elements.historialContingut.appendChild(p);
                    });
                    generarGrafiques(historial);
                }
                ui.elements.historialDetallat.style.display = 'block';
            }

            function generarGrafiques(dades) {
                if (chartInstances.errors) chartInstances.errors.destroy();
                if (chartInstances.times) chartInstances.times.destroy();
                const labels = dades.map((s, i) => `${s.data} (#${i+1})`);
                const erradesData = dades.map(s => s.errades);
                const tempsData = dades.map(s => s.temps);
                const errCtx = document.getElementById('errors-chart').getContext('2d');
                chartInstances.errors = new Chart(errCtx, { type: 'line', data: { labels: labels, datasets: [{ label: 'Errades per sessi√≥', data: erradesData, borderColor: 'rgba(255, 99, 132, 1)', backgroundColor: 'rgba(255, 99, 132, 0.2)', fill: true, tension: 0.1 }] }, options: { scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } } } });
                const timesCtx = document.getElementById('times-chart').getContext('2d');
                chartInstances.times = new Chart(timesCtx, { type: 'line', data: { labels: labels, datasets: [{ label: 'Temps per sessi√≥ (segons)', data: tempsData, borderColor: 'rgba(54, 162, 235, 1)', backgroundColor: 'rgba(54, 162, 235, 0.2)', fill: true, tension: 0.1 }] }, options: { scales: { y: { beginAtZero: true } } } });
            }
            
            // --- Event Listeners ---
            ui.buttons.crearUsuari.addEventListener('click', crearUsuariNou);
            ui.buttons.canviarUsuari.addEventListener('click', canviarUsuari);
            ui.buttons.multiplicacions.addEventListener('click', () => iniciarJoc('multiplicacions'));
            ui.buttons.sumes.addEventListener('click', () => iniciarJoc('sumes'));
            ui.buttons.restes.addEventListener('click', () => iniciarJoc('restes'));
            ui.buttons.estadistiques.addEventListener('click', () => { mostrarPantalla('estadistiques'); mostrarEstadistiquesGlobals(); ui.elements.historialDetallat.style.display = 'none'; });
            ui.elements.respostaInput.addEventListener('input', () => { ui.buttons.comprovar.disabled = ui.elements.respostaInput.value.trim() === ''; });
            ui.elements.respostaInput.addEventListener('keyup', (e) => { if (e.key === 'Enter' && !ui.buttons.comprovar.disabled) comprovarResposta(); });
            ui.buttons.comprovar.addEventListener('click', comprovarResposta);
            document.querySelectorAll('.btn-finalitzar').forEach(btn => btn.addEventListener('click', () => finalitzarSessio(false)));
            ui.buttons.tornarMenu.addEventListener('click', () => mostrarPantalla('menuPrincipal'));
            ui.buttons.tornarMenuStats.addEventListener('click', () => mostrarPantalla('menuPrincipal'));
            ui.buttons.historial.forEach(btn => btn.addEventListener('click', () => mostrarHistorial(btn.dataset.tipus)));

            // --- Inicialitzaci√≥ ---
            carregarUsuaris();
            mostrarPantalla('login');
        });
    </script>
</body>
</html>
